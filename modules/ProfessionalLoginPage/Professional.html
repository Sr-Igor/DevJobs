<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
     <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Sing Up Company</title>
    
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="top-header">
                    <h1>DevJobs Companys</h1>
                    <div class="user">
                        <div class="box-login">
                           <form action="">
                               <input type="text" placeholder="Email address">
                               <input type="password" placeholder="Password">
                               <button class="login-companys">Login</button>
                           </form>
                        </div>
                    </div>
                    
                    <div class="box-clean-dark">
                        <div class="clean-mode"><i class="bi bi-brightness-high"></i></div>
                        <div class="light-switch">
                            <div class="pointer"></div>
                        </div>
                        <div class="dark-mode"><i class="bi bi-moon"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="fs-2">Don't have an account? Register</div>

        <form>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Email to receive subscriptions</div>
                </div>

                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Confirm email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <div id="emailHelp" class="form-text">Only letters and numbers</div>
                </div>

                <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Phone</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="(xx) x xxx-xxxx">
                    <div id="emailHelp" class="form-text">Only Numbers</div>
                </div>

                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">CNPJ</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Only Numbers</div>
                </div>
            </div>

            <div class="row">
                <div class="fs-4  title-subsection">Adress</div>
                  <div class="col-6">
                      <label for="#">
                          CEP
                          <input type="Number" name="Cep" placeholder="00000-000">
                          
                      </label>
                  </div>
                  <div class="col-6">
                      <label for="#">
                          Rua
                          <input type="text" name="Street">
                          
                      </label>
                  </div>
              </div>

              <div class="row">
                  <div class="col-6">
                      <label for="#">
                          Bairro
                          <input type="text" name="Bairro">
                      </label>
                  </div>

                  <div class="col-6">
                      <label for="#">
                          Cidade
                          <input type="text" name="City">
                      </label>
                  </div>
              </div>
                  
              <div class="row">
                  <div class="col-6">
                      <label for="#">
                          UF
                          <input type="text" name="Uf">
                      </label>
                  </div>

                  <div class="col-6">
                      <label for="#">
                          NÃºmero
                          <input type="Number" name="number">
                      </label>
                  </div>

              </div>

              <div class="row">
                  <div class="col-12">
                      <label for="#">
                          Complemento
                          <input type="text" name="Complemento" class="complement">
                      </label>
                  </div>
              </div>

            <div class="mb-3 form-check">

              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Concordo com os <a href="#">Termos e Privacidade</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>

    </main>

</body>
</html>
